<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<title>
    {% if page.title == "Concept Redesign Stad Geel" %}
        {{ page.title }}
    {% else %}
        {{ page.title }} &middot; Concept Redesign Stad Geel
    {% endif %}
</title>

{% if page.description %}
    <meta name="description" content="{{ page.description }}">
{% else %}
    <meta name="description" content="Een concept, prototype voor een redesign van de website van de stad Geel. ">
{% endif %}
<meta name="author" content="Maarten Van Hoof">

<!-- Core CSS -->
<link href="{{ page.base_url }}/css/core.css" rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ page.base_url }}img/icons/apple-touch-icon-144-precomposed.png">
<link rel="shortcut icon" href="{{ page.base_url }}img/icons/favicon.ico?=v0.2">
